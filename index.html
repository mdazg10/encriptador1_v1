<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js"></script>

</head>
<body>

    
    <section class="app-space">
        <header>
            <section class="logo-contenedor">
                <img class="imagen-logo" src="imagenes/Logo.png" alt="Logo de la app">
                
            </section>
        </header>

        <section class="lado-izq">
            <h1>Lado izquierdo</h1>
            <fieldset>
                
                <textarea name="textoIzq" id="textoIzq" class="areaDeTexto"  rows="10" cols="50" placeholder="Introduzca el texto"></textarea>
                
            </fieldset>

            <section class="TC">
                <p>Solo letras minusculas y sin acentos</p>
            </section>
            <section class="botones-izq">
                <p>Botones izquierda</p>
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>

                <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </section>
        </section>

        

        <section class="lado-der">
            <h1>Lado derecho</h1>
            <section class="boton-copiar">
                <p>Boton copiar</p>
            </section>
        </section>

        

        


    </section>



</body>
</html>
